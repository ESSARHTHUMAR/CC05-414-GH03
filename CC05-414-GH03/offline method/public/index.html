<html>
<head>
<title>AQI SLIDER</title>

</head>
<body>


<div class="slidecontainer">
  <input type="range" min="0" max="510"  class="slider" value="0" id="roada" >
  <p>West road  AQI: <span id="routvalue"></span></p>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="510"  class="slider" value="0" id="roadb" >
  <p>North road AQI: <span id="goutvalue"></span></p>
</div>
<div class="slidecontainer">
  <input type="range" min="0" max="510"  class="slider" value="0" id="roadc" >
  <p>East road AQI: <span id="boutvalue"></span></p>
</div>


<script src="socket.io.js"></script>
<script>
var socket = io();
var rslider = document.getElementById("roada");
var routput = document.getElementById("routvalue");

var gslider = document.getElementById("roadb");
var goutput = document.getElementById("goutvalue");

var bslider = document.getElementById("roadc");
var boutput = document.getElementById("boutvalue");


var rcolor=0,gcolor=0,bcolor=0;
routput.innerHTML = rslider.value;
rslider.oninput = function(){
	routput.innerHTML = this.value;
	rcolor = this.value;
	socket.emit('roada', rcolor);
}

goutput.innerHTML = gslider.value;
gslider.oninput = function(){
	goutput.innerHTML = this.value;
	gcolor = this.value;
	socket.emit('roadb', gcolor);
}

boutput.innerHTML = bslider.value;
bslider.oninput = function(){
	boutput.innerHTML = this.value;
	bcolor = this.value;
	socket.emit('roadc', bcolor);
}


</script>
</body>
</html>
